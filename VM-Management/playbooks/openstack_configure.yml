---
#
# Playbook to configure openstafck instances
#

- name: Configure Openstack Instances
  hosts:
    - os_unix_hosts
    - os_windows_hosts
  gather_facts: true
  vars:
    ansible_python_interpreter: '/usr/bin/python3'
  vars_files:
    - ../group_vars/all.yml
    - ../group_vars/all.local.yml
    - ../group_vars/vault.yml
    - ../group_vars/vault.local.yml
    - ../group_vars/openstack/openstack.yml
    - ../group_vars/openstack/openstack.local.yml
  roles:
    - role: openstack_configure
      become: True
      become_user: root
      become_method: sudo
