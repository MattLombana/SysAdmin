---
#
# Ansible playbook to setup and configure Kali Linux
#

# Install Dotfiles for standard user
- hosts: kali-hosts
  gather_facts: True
  become: True
  vars_files:
    - ../group_vars/all.yml
    - ../group_vars/all.local.yml
    - ../group_vars/vault.yml
    - ../group_vars/vault.local.yml
    - ../group_vars/kali/kali.yml
    - ../group_vars/kali/kali.local.yml
  roles:
    - configure_kali
    - dotfiles
    - sudoers
