# File used to configure settings

#####################################################################################################
#                                      Dotfiles configuration                                       #
#####################################################################################################
dotfiles_repo: http://github.com/example/dotfiles.git

#####################################################################################################
#                                      Active Directory configuration                               #
#####################################################################################################
active_directory:
  domain: example.com
  realm: EXAMPLE
  domain_controller:
    name: dc
    ip: 10.20.30.40
  credentials:
    username: Administrator
    password: Password1!

#####################################################################################################
#                                      Collectd configuration                                       #
#####################################################################################################
collectd:
  graphite_prefix: collectd.
  collectd_interval: 10
  ping_hosts:
    - host1.example.com
    - host2.example.com
  graphite_host: logging.example.com

#####################################################################################################
#                                      Openstack configuration                                      #
#####################################################################################################
openstack:
  provision_list:
    - name: unixExample1
      image: "ubuntu-cloud-16.04"
      flavor: "c8.xlarge"
      key: "default-keypair"
      nics: "net-name=private-network"
      terminate_volume: true
      security_groups:
        - "default"
      floating_ip_pools:
        - "public-network"
      meta:
        default_user: ubuntu
        groups:
          - os_unix_hosts
    - name: windowsExample1
      image: "Windows Server 2012 R2"
      flavor: "c2.small"
      key: "default-keypair"
      nics: "net-name=private-network"
      terminate_volume: true
      security_groups:
        - "default"
      floating_ip_pools:
        - "public-network"
      meta:
        default_user: Administrator
        groups:
          - os_windows_hosts


